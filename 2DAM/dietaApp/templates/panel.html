<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Dietista - DietaApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e0e0e0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .perfil {
            display: flex;
            align-items: center;
        }

        .inicial {
            background-color: #444;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn-cerrar {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        main {
            padding: 30px;
        }

        .titulo-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
        }

        .btn-anadir {
            background-color: #444;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 10px;
        }

        .card img.user {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-top: 16px;
            border-radius: 50%;
        }

        .card .nombre {
            padding: 10px;
            font-weight: bold;
        }

        .acciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-bottom: 12px;
        }

        .acciones a img.icono {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .acciones a img.icono:hover {
            transform: scale(1.15);
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" style="display: flex; align-items: center;">
        <img src="/static/logo.png" alt="Logo" style="height: 48px; object-fit: contain; margin-right: 8px;">
    </div>
    <div class="perfil">
        <div class="inicial">{{.inicial}}</div>
        <a href="/logout" class="btn-cerrar">Cerrar Sesión</a>
    </div>
</header>
    

<main>
    <div class="titulo-panel">
        <h2>Fichas Clínicas</h2>
        <form method="GET" style="display: flex; align-items: center; gap: 12px;">
            <input type="text" name="search" placeholder="Buscar por nombre, DNI o correo" value="{{.search}}" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; width: 260px;">
            <button type="submit" class="btn-anadir">Buscar</button>
            <button type="button" class="btn-anadir" onclick="window.location.href='/panel'">Limpiar</button>
            <button type="button" class="btn-anadir" onclick="location.href='/nueva_ficha'">Añadir</button>
        </form>
    </div>

    {{if .error}}
    <div class="error">{{.error}}</div>
    {{end}}

    <div class="grid">
        {{range .fichas}}
        <div class="card">
            <img
                src="https://ui-avatars.com/api/?name={{.Nombre | urlquery}}&background=4CAF50&color=fff&bold=true"
                alt="Paciente"
                class="user"
            >
            <div class="nombre">{{.Nombre}}</div>
            <div class="acciones">
                <a href="/editar_ficha/{{.ID}}" title="Editar Ficha">
                    <img src="/static/edit-icon.png" alt="Editar" class="icono">
                </a>
                <a href="/dieta/{{.ID}}" title="Ver/Editar Dieta">
                    <img src="/static/diet-icon.png" alt="Dieta" class="icono">
                </a>
            </div>
        </div>
        {{else}}
        <p>No hay fichas registradas.</p>
        {{end}}
    </div>
</main>

</body>
</html>
