<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dieta del Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dias {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .dias button {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .dias button.active {
            border-color: #007bff;
            color: #007bff;
        }

        .momento {
            margin-bottom: 25px;
        }

        .momento h3 {
            margin-bottom: 10px;
        }

        .alimento {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .acciones {
            display: flex;
            gap: 6px;
        }

        .acciones button {
            background: #fff;
            border: 1px solid #ccc;
            padding: 4px 6px;
            cursor: pointer;
            border-radius: 4px;
        }

        .acciones button:hover {
            background: #eee;
        }

        .anadir, .guardar {
            background: none;
            border: none;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .guardar {
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>Paciente: Hanok Martin</h2>
        <button onclick="window.location.href='/panel'">Volver</button>
    </div>

    <div class="dias">
        {{range $d := slice "Lunes" "Martes" "Mi√©rcoles" "Jueves" "Viernes" "S√°bado" "Domingo"}}
            <form style="display: inline;" method="GET" action="/dieta/{{$.paciente.ID}}">
                <input type="hidden" name="dia" value="{{$d}}">
                <button type="submit" class="{{if eq $.dia $d}}active{{end}}">{{$d}}</button>
            </form>
        {{end}}
    </div>

    {{range .momentos}}
    <div class="momento">
        <h3>Momento: {{.Momento}}</h3>
        {{range $i, $a := index $.alimentosPorMomento .ID}}
            <div class="alimento">
                <span>{{$a.Nombre}} - {{index $.cantidades .ID | index $i}} g/ml</span>
                <div class="acciones">
                    <button>‚úèÔ∏è</button>
                    <button>üóëÔ∏è</button>
                </div>
            </div>
        {{end}}
        <form method="GET" action="/dieta/{{$.paciente.ID}}/{{$.dia}}/{{.Momento}}/add">
            <button class="anadir" type="submit">+ A√±adir alimento</button>
        </form>
    </div>
    {{end}}

    <button class="anadir">+ A√±adir momento del d√≠a</button>

    <button class="guardar">Guardar cambios</button>
</div>
</body>
</html>
