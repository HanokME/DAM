<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alimento</title>
</head>
<body>
    <h2>Editar cantidad del alimento</h2>
    <form method="POST" action="/dieta/{{.fichaID}}/{{.dia}}/{{.momento}}/{{.alimentoID}}/edit">
        <label>Cantidad (g/ml):</label><br>
        <input type="number" name="cantidad" value="{{.cantidad}}" step="0.1" required><br><br>
        <button type="submit">Guardar</button>
        <a href="/dieta/{{.fichaID}}?dia={{.dia}}">Cancelar</a>
    </form>
</body>
</html>
