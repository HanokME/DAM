<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Ficha del Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #F18F01;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #d37800;
        }

        .mensaje {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrar Ficha del Paciente</h2>
    {{if .mensaje}}
        <div class="mensaje">{{.mensaje}}</div>
    {{end}}
    <form method="POST" action="/nueva_ficha">
        <label>DNI:</label>
        <input type="text" name="dni" required>

        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Email:</label>
        <input type="email" name="email">

        <label>Teléfono:</label>
        <input type="text" name="telefono">

        <label>Fecha de Nacimiento (AAAA-MM-DD):</label>
        <input type="date" name="fecha_nacimiento" required>

        <label>Altura (cm):</label>
        <input type="number" name="altura" required>

        <label>Peso (kg):</label>
        <input type="number" step="0.1" name="peso" required>

        <label>IMC:</label>
        <input type="number" step="0.1" name="imc">

        <label>Actividad Física:</label>
        <input type="text" name="actividad">

        <label>Objetivo Nutricional:</label>
        <input type="text" name="objetivo">

        <label>Patologías:</label>
        <input type="text" name="patologia">

        <button type="submit">Guardar Ficha</button>
    </form>
</div>
</body>
</html>
