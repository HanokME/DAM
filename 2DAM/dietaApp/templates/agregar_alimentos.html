<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Alimento</title>
</head>
<body>
    <h2>Añadir Alimento – {{.momento}} del {{.dia}}</h2>

    <form method="POST" action="/dieta/{{.fichaID}}/{{.dia}}/{{.momento}}/add">
        <label>Alimento:</label><br>
        <select name="alimento_id" required>
            {{ $tipoActual := "" }}
            {{range .alimentos}}
                {{if ne .Tipo $tipoActual}}
                    {{if ne $tipoActual ""}}</optgroup>{{end}}
                    <optgroup label="{{.Tipo}}">
                    {{ $tipoActual = .Tipo }}
                {{end}}
                <option value="{{.ID}}">{{.Nombre}} ({{.Kcal}} kcal)</option>
            {{end}}
            </optgroup>
        </select><br><br>

        <label>Cantidad (g/ml):</label><br>
        <input type="number" name="cantidad" step="0.1" required><br><br>

        <button type="submit">Añadir</button>
        <a href="/dieta/{{.fichaID}}">Cancelar</a>
    </form>
</body>
</html>
