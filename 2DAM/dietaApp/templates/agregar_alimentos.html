<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Alimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        label {
            font-weight: bold;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .acciones {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .acciones button, .acciones a {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            font-weight: bold;
        }

        .acciones button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .acciones a {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Añadir Alimento – {{.momento}} del {{.dia}}</h2>

    <form method="POST" action="/dieta/{{.fichaID}}/{{.dia}}/{{.momento}}/add">
        <label>Alimento:</label>
        <select name="alimento_id" required>
            {{ $tipoActual := "" }}
            {{range .alimentos}}
                {{if ne .Tipo $tipoActual}}
                    {{if ne $tipoActual ""}}</optgroup>{{end}}
                    <optgroup label="{{.Tipo}}">
                    {{ $tipoActual = .Tipo }}
                {{end}}
                <option value="{{.ID}}">{{.Nombre}} ({{.Kcal}} kcal)</option>
            {{end}}
            </optgroup>
        </select>

        <label>Cantidad (g/ml):</label>
        <input type="number" name="cantidad" step="0.1" required>

        <div class="acciones">
            <button type="submit">Añadir</button>
            <a href="/dieta/{{.fichaID}}?dia={{.dia}}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
